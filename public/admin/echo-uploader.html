
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Image Uploader - Numb8 Admin</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a1a;
      color: #fff;
      padding: 20px;
    }

    .uploader-container {
      max-width: 1600px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #1a1a3e 0%, #0f0f2e 100%);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      border: 2px solid #00ccff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #00ccff;
      text-shadow: 0 0 20px #00ccff;
    }

    .back-btn {
      background: #666;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
    }

    .back-btn:hover {
      background: #888;
    }

    .filter-section {
      background: linear-gradient(135deg, #1e1e3f 0%, #2a2a4a 100%);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 2px solid #a55cff;
    }

    .filter-section h3 {
      color: #a55cff;
      margin-bottom: 15px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #2a2a4a;
      color: #fff;
      border: 2px solid #00ccff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #00ccff;
      color: #000;
      transform: translateY(-2px);
    }

    .echoes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .echo-item {
      background: linear-gradient(135deg, #1e1e3f 0%, #2a2a4a 100%);
      border: 2px solid #444;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      position: relative;
    }

    .echo-item:hover {
      transform: translateY(-5px);
      border-color: #00ccff;
      box-shadow: 0 5px 20px rgba(0,204,255,0.4);
    }

    .echo-item.has-image {
      border-color: #4CAF50;
    }

    .echo-number {
      font-size: 24px;
      color: #00ccff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .echo-preview {
      width: 100px;
      height: 100px;
      margin: 0 auto 8px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .echo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .echo-preview.no-image {
      background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3e 100%);
      color: #666;
      font-size: 12px;
    }

    .echo-status {
      font-size: 11px;
      color: #999;
    }

    .echo-status.uploaded {
      color: #4CAF50;
    }

    /* Upload Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a3e 0%, #0f0f2e 100%);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #00ccff;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .modal-content h2 {
      color: #00ccff;
      margin-bottom: 20px;
      text-align: center;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4444;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .upload-area {
      border: 3px dashed #00ccff;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-area:hover {
      background: rgba(0,204,255,0.1);
      border-color: #a55cff;
    }

    .upload-area.dragover {
      background: rgba(0,204,255,0.2);
      border-color: #4CAF50;
    }

    .file-input {
      display: none;
    }

    .preview-image {
      max-width: 100%;
      max-height: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
    }

    .upload-btn {
      background: linear-gradient(135deg, #00ccff 0%, #a55cff 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,204,255,0.5);
    }

    .upload-btn:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #1a1a3e;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
      display: none;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ccff 0%, #a55cff 100%);
      width: 0%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat {
      flex: 1;
      background: linear-gradient(135deg, #1e1e3f 0%, #2a2a4a 100%);
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #00ccff;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      color: #00ccff;
      font-weight: bold;
    }

    .stat-label {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="uploader-container">
    <div class="header">
      <h1>üé® Echo Image Uploader</h1>
      <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="totalEchoes">888</div>
        <div class="stat-label">Total Echoes</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="uploadedCount">0</div>
        <div class="stat-label">Images Uploaded</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="remainingCount">888</div>
        <div class="stat-label">Remaining</div>
      </div>
    </div>

    <div class="filter-section">
      <h3>üìç Filter by Page</h3>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All (888)</button>
        <button class="filter-btn" data-filter="portal">The Portal (1-800)</button>
        <button class="filter-btn" data-filter="circle">The Circle (801-880)</button>
        <button class="filter-btn" data-filter="infinite">The Infinite (881-888)</button>
      </div>
    </div>

    <div class="echoes-grid" id="echoesGrid"></div>
  </div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">‚úï</button>
      <h2>Upload Image for Echo #<span id="modalEchoNumber">0</span></h2>
      
      <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
        <p style="color: #00ccff; font-size: 18px;">üì∏ Click or Drag to Upload</p>
        <p style="color: #999; font-size: 12px; margin-top: 10px;">JPG, PNG, WebP (Max 5MB)</p>
      </div>

      <input type="file" id="fileInput" class="file-input" accept="image/*">
      
      <img id="previewImage" class="preview-image" style="display: none;">
      
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>

      <button class="upload-btn" id="uploadBtn" onclick="uploadImage()" disabled>
        Upload Image
      </button>
    </div>
  </div>

  <script>
    let currentEchoNumber = null;
    let selectedFile = null;
    let uploadedEchoes = new Set();
    let currentFilter = 'all';

    // Initialize
    window.addEventListener('load', () => {
      loadEchoes();
      setupEventListeners();
      updateStats();
    });

    function setupEventListeners() {
      // File input
      document.getElementById('fileInput').addEventListener('change', handleFileSelect);

      // Drag and drop
      const uploadArea = document.getElementById('uploadArea');
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          handleFile(file);
        }
      });

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          filterEchoes();
        });
      });
    }

    function loadEchoes() {
      const grid = document.getElementById('echoesGrid');
      grid.innerHTML = '';

      for (let i = 1; i <= 888; i++) {
        const echoDiv = document.createElement('div');
        echoDiv.className = 'echo-item';
        echoDiv.dataset.echo = i;
        echoDiv.onclick = () => openUploadModal(i);

        let page = 'portal';
        if (i >= 801 && i <= 880) page = 'circle';
        if (i >= 881) page = 'infinite';
        echoDiv.dataset.page = page;

        echoDiv.innerHTML = `
          <div class="echo-number">#${i}</div>
          <div class="echo-preview no-image" id="preview-${i}">
            No Image
          </div>
          <div class="echo-status" id="status-${i}">Not uploaded</div>
        `;

        grid.appendChild(echoDiv);
      }
    }

    function filterEchoes() {
      const items = document.querySelectorAll('.echo-item');
      items.forEach(item => {
        const page = item.dataset.page;
        if (currentFilter === 'all' || currentFilter === page) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function openUploadModal(echoNumber) {
      currentEchoNumber = echoNumber;
      document.getElementById('modalEchoNumber').textContent = echoNumber;
      document.getElementById('uploadModal').classList.add('active');
      resetModal();
    }

    function closeModal() {
      document.getElementById('uploadModal').classList.remove('active');
      resetModal();
    }

    function resetModal() {
      selectedFile = null;
      document.getElementById('fileInput').value = '';
      document.getElementById('previewImage').style.display = 'none';
      document.getElementById('uploadBtn').disabled = true;
      document.getElementById('progressBar').classList.remove('active');
    }

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    }

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please select an image file');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        alert('File too large. Max 5MB');
        return;
      }

      selectedFile = file;
      
      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        const preview = document.getElementById('previewImage');
        preview.src = e.target.result;
        preview.style.display = 'block';
        document.getElementById('uploadBtn').disabled = false;
      };
      reader.readAsDataURL(file);
    }

    async function uploadImage() {
      if (!selectedFile || !currentEchoNumber) return;

      const formData = new FormData();
      formData.append('file', selectedFile);
      formData.append('echoNumber', currentEchoNumber.toString());

      const uploadBtn = document.getElementById('uploadBtn');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');

      uploadBtn.disabled = true;
      progressBar.classList.add('active');
      progressFill.style.width = '0%';
      progressFill.textContent = '0%';

      try {
        // Simulate progress
        let progress = 0;
        const progressInterval = setInterval(() => {
          progress += 10;
          if (progress <= 90) {
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
          }
        }, 100);

        const response = await fetch('/api/echoes/upload', {
          method: 'POST',
          body: formData,
        });

        clearInterval(progressInterval);

        if (!response.ok) {
          throw new Error('Upload failed');
        }

        const result = await response.json();

        progressFill.style.width = '100%';
        progressFill.textContent = '100%';

        // Update UI
        uploadedEchoes.add(currentEchoNumber);
        updateEchoItem(currentEchoNumber, URL.createObjectURL(selectedFile));
        updateStats();

        // Success message
        setTimeout(() => {
          alert(`‚úÖ Echo #${currentEchoNumber} uploaded successfully!`);
          closeModal();
        }, 500);

      } catch (error) {
        console.error('Upload error:', error);
        alert('‚ùå Upload failed. Please try again.');
        progressBar.classList.remove('active');
        uploadBtn.disabled = false;
      }
    }

    function updateEchoItem(echoNumber, imageUrl) {
      const item = document.querySelector(`[data-echo="${echoNumber}"]`);
      if (item) {
        item.classList.add('has-image');
        const preview = document.getElementById(`preview-${echoNumber}`);
        preview.innerHTML = `<img src="${imageUrl}" alt="Echo ${echoNumber}">`;
        preview.classList.remove('no-image');
        
        const status = document.getElementById(`status-${echoNumber}`);
        status.textContent = 'Uploaded ‚úì';
        status.classList.add('uploaded');
      }
    }

    function updateStats() {
      const uploaded = uploadedEchoes.size;
      const remaining = 888 - uploaded;
      
      document.getElementById('uploadedCount').textContent = uploaded;
      document.getElementById('remainingCount').textContent = remaining;
    }

    // Close modal on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
